<!DOCTYPE html>
<html>
<head>
    <title>String Operations</title>

    <script>
        function func1() {
            var res = document.getElementById("sel1").value;
            var val = document.getElementById("txt1").value;

            if (res == 1) {
                // 3rd character
                document.getElementById("txt2").value = val.charAt(2);
            } 
            else if (res == 2) {
                // Position of word "here"
                document.getElementById("txt2").value = val.indexOf("here");
            } 
            else if (res == 3) {
                // Convert to Uppercase
                document.getElementById("txt2").value = val.toUpperCase();
            } 
            else if (res == 4) {
                // Find length of string
                document.getElementById("txt2").value = val.length;
            }
        }
    </script>
</head>

<body>

    String :
    <input type="text" id="txt1" value="Enter a string here">
    <br><br>

    Operations :
    <select id="sel1" onchange="func1()">
        <option>Select string operation</option>
        <option value="1">Extract 3rd character</option>
        <option value="2">Position of "here" word</option>
        <option value="3">Convert to Uppercase</option>
        <option value="4">Find Length of String</option>
    </select>

    <br><br>

    Result :
    <input type="text" id="txt2" placeholder="Result">

</body>
</html>
